<!doctype html>
<html>
<head>
	<title> Faculty Login </title>
	<link rel="stylesheet"href="Fc.css">
</head>
<body>
<h1> Faculty Login </h1>
<form action="action_page.php"method="post">
	<div class="imgcontainer">
		<img src="avatar.png" alt="avatar" class="avatar">
		<img src="male.png" alt="male" class="male">
	</div>
	<div class="container">
		<label for="uname"><b>Username</b></label>
		<input type="text" placeholder="Enter UserName" name="uname" required>
		
		<label for="pwd"><b>Password</b></label>
		<input type="text" placeholder="Enter password" name="pwd" required>

		<label for="id"><b>Faculty ID</b></label>
		<input type="text" placeholder="Enter ID" name="id" required>

		<label for="Dept"><b> Department </b></label>
		<button class="button button1"><b>AERO</b></button>
		<button class="button button2"><b>AUTO</b></button>
		<button class="button button3"><b>CSE</b></button>
		<button class="button button4"><b>CIVIL</b></button>
		<button class="button button5"><b>ECE</b></button>
		<button class="button button6"><b>EEE</b></button>
		<button class="button button7"><b>IT</b></button>
		<button class="button button10"><b>FT</b></button>
		<button class="button button11"><b>Food Tech</b></button>
		<button class="button button8"><b>MECH</b></button>
		
		<hr>
	</div>
	<button class="button button9"><b>Login</b></button>
	

</form>
</body>
</html>
